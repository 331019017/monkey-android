branches:
	only:
	- master

language: android
sudo: false

android:
  components:
    - platform-tools
    - tools
    - android-23
    - build-tools-23.0.2
    - extra-android-m2repository
    - extra-android-support

before_install:
  - chmod +x gradlew

script:
  - ./gradlew assembleRelease

after_success:
  ./gradlew cobertura coveralls